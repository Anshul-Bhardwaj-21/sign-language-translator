[pytest]
# Pytest configuration for Sign Language Accessibility App

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    camera: marks tests that require physical camera
    gpu: marks tests that require GPU
    firebase: marks tests that require Firebase connection

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov=ml --cov=backend --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info dist build

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
